<!-- Progress Bar -->
<ng-container *ngIf="isLoading$ | async as isLoading">
  <div class="progress">
    <div
      [ngClass]="{
        'd-none': isLoading === false,
        'progress-bar progress-bar-striped progress-bar-animated':
          isLoading === true
      }"
      role="progressbar"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 100%"
    ></div>
  </div>
</ng-container>

<ngb-toast
  *ngFor="let notif of notifService.notification"
  [class]="notif.classname"
  [autohide]="true"
  [delay]="notif.delay || 5000"
  (hidden)="notifService.removeNotif(notif)"
  style="
    background-color: rgba(0, 0, 0, 0.473);
    color: white;
    height: 50px;
    backdrop-filter: blur(5px);
  "
  appThemeModify
>
  <!-- input is template -->
  <ng-template [ngIf]="isTemplate(notif)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="notif.inputElement"></ng-template>
  </ng-template>
  <!-- input plain text -->
  <ng-template #text>
    <div class="d-flex flex-row justify-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M13.25 7c0 .69-.56 1.25-1.25 1.25s-1.25-.56-1.25-1.25.56-1.25 1.25-1.25 1.25.56 1.25 1.25zm10.75 5c0 6.627-5.373 12-12 12s-12-5.373-12-12 5.373-12 12-12 12 5.373 12 12zm-2 0c0-5.514-4.486-10-10-10s-10 4.486-10 10 4.486 10 10 10 10-4.486 10-10zm-13-2v2h2v6h2v-8h-4z"
        />
      </svg>
      <p class="ps-2 d-block w-100 text-truncate">
        {{ notif.inputElement }}
      </p>
    </div>
  </ng-template>
</ngb-toast>

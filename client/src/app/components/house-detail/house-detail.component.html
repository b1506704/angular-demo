<div class="container-fluid">
  <ng-container *ngIf="houseDetail$ | async as house">
    <div class="row mb-5">
      <div class="mt-3">
        <button class="btn btn-primary shadow-lg" (click)="backToHouses()" >
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          Back
        </button>
        <h2 class="text text-dark text-center">
          {{ house.message }}
        </h2>
      </div>
      <div
        class="
          col
          d-flex
          flex-column
          align-items-center
          justify-items-center
          ms-1
        "
      >
        <h3 class="text text-center text-light bg-dark w-100">Preview</h3>
        <img
          class="border img-fluid border-3 shadow-lg h-100 w-100"
          src="{{ house.imgUrl }}"
          alt="House Image"
        />
      </div>
      <div
        class="col d-flex flex-column justify-items-center align-items-start"
      >
        <h3 class="text text-light text-center bg-dark w-100 shadow-lg">
          Detail Information
        </h3>
        <div>ID: {{ house.id }}</div>
        <div>Message: {{ house.message }}</div>
        <div>Price: {{ house.price }}</div>
        <div>Front: {{ house.front }} M2</div>
        <div>Area: {{ house.area }} M2</div>
        <div>Direction: {{ house.direction }}</div>
        <div>Address: {{ house.address }}</div>
        <div>Lat: {{ house.lat }}</div>
        <div>Lng: {{ house.lng }}</div>
      </div>
    </div>
  </ng-container>
</div>

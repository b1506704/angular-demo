<div
  class="accordion accordion-flush shadow-lg mt-3"
  id="accordionFlushExample"
>
  <h2 class="ps-3 pt-3">Control Panel</h2>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseOne"
        aria-expanded="false"
        aria-controls="flush-collapseOne"
      >
        Filter Item
      </button>
    </h2>
    <div
      id="flush-collapseOne"
      class="accordion-collapse collapse"
      aria-labelledby="flush-headingOne"
      data-bs-parent="#accordionFlushExample"
    >
      <div
        class="
          accordion-body
          d-flex
          flex-column
          justify-content-evenly
          align-content-center
        "
      >
        <h4>Filter: Area</h4>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="a_lt1000" />
          <label class="form-check-label" for="a_lt1000">Area<=1000</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="gt1000" />
          <label class="form-check-label" for="gt1000">Area>1000</label>
        </div>
        <h4>Filter: Front</h4>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="f_lt1000" />
          <label class="form-check-label" for="f_lt1000">Front<=1000</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="f_gt1000" />
          <label class="form-check-label" for="f_gt1000">Front>1000</label>
        </div>
        <h4>Filter: Category</h4>
        <select
          class="form-select form-select-sm"
          aria-label="Default select example"
        >
          <option
            selected
            *ngFor="let item of category; index as i"
            value="{{ item.name }}"
          >
            {{ item.name }}
          </option>
        </select>
        <button class="btn btn-primary shadow-lg rounded-3 my-3">
          Reset Filter
        </button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseTwo"
        aria-expanded="false"
        aria-controls="flush-collapseTwo"
      >
        Modify Item
      </button>
    </h2>
    <div
      id="flush-collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="flush-headingTwo"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body row justify-content-between align-items-start">
        <div class="btn-group-vertical col-1">
          <button
            type="button"
            class="btn btn-primary shadow mt-3"
            (click)="showHouseForm()"
          >
            House
          </button>
          <button
            type="button"
            class="btn btn-primary shadow mt-3"
            (click)="showCategoryForm()"
          >
            Category
          </button>
        </div>
        <div class="col">
          <app-house-form *ngIf="isHouseFormShow" [category]="category"></app-house-form>
          <app-category-form *ngIf="isCategoryFormShow"></app-category-form>
        </div>
      </div>
    </div>
  </div>
</div>
